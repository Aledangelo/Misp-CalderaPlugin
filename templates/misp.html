    <div class="row">
        <!-- <div class="topleft duk-icon"><img onclick="removeSection('abilities-new-section')" src="/gui/img/x.png"></div> -->
        <div class="column section-border" style="flex:25%;text-align:left;padding:15px;">
            <h1 style="font-size:70px;margin-top:-20px;">Misp</h1>
        </div>
        <div class="column" style="flex:75%;padding:15px;text-align: left">
            <div>
                <h1> {{ name }} </h1>

                <input id="event_id" name="event_id" type="number" placeholder="Misp Event ID" />
                <input id="misp_base_url" name="misp_base_url" type="text" placeholder="Misp Base Url" />
                <input id="misp_api_key" name="misp_api_key" type="password" placeholder="misp_api_key" />
                <input id="loader" name="loader" type="button" value="Start" onclick="execute()" />
            </div>
        </div>
    </div>
</div>

                };
